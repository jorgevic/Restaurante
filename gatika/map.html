<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
	html { height: 100% }
	body { height: 100%; margin: 0; padding: 0 }
	#map_canvas { height: 100% }
</style>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA52o8m-um48s6hvx1SCgT_poIei-lkgDg&sensor=false&language=es">
</script>
<script type="text/javascript">
//ROADMAP//HYBRID//TERRAIN//SATELLITE
function initialize() {
	var infoWindow;
	var myOptions = {
		center: new google.maps.LatLng(43.37443,-2.891808),
		zoom: 12,
		mapTypeId: google.maps.MapTypeId.ROADMAP
	};
	var map = new google.maps.Map(document.getElementById("map_canvas"),myOptions);

	var image = 'assets/images/position.png';
	var myLatLng = new google.maps.LatLng(43.37443,-2.891808);
	var gatikaMarker = new google.maps.Marker({
		position: myLatLng,
		map: map,
		icon: image
	});

	google.maps.event.addListener(gatikaMarker, 'click', function() {
		infowindow = new google.maps.InfoWindow();
		var contentString = "<p><b>Lur Gatika</b><br>";
		contentString += "Barrio Igartua s/n<br>48110 Gatika - Bizkaia<br>Tfno: 94 615 63 44<br>Coordenadas para el GPS:<br>latitud: 43.37443<br>longitud: -2.891808<br></p>";
		// Replace our Info Window's content and position
		infowindow.setContent(contentString);
		infowindow.setPosition(myLatLng);
		infowindow.open(map);
	});
}

</script>
</head>
<body onload="initialize()">
<div id="map_canvas" style="width:100%; height:100%; float:left"></div>
</body>
</html>
